<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Calculator app</title>
  <link rel="stylesheet" href="./style/style.css">
</head>
<body>
  <div class="calculator">
    <div class="calculator__header">
        <span class="calculator__title">calc</span>
        <div class="calculator__theme">
            <span>THEME</span>
            <div class="theme-toggle">
                <input type="radio" name="theme" id="theme1" checked>
                <label for="theme1">1</label>
                <input type="radio" name="theme" id="theme2">
                <label for="theme2">2</label>
                <input type="radio" name="theme" id="theme3">
                <label for="theme3">3</label>
                <div class="theme-switch"></div>
            </div>
        </div>
    </div>
    <div class="calculator__display" id="display">
        399,981
    </div>
    <div class="calculator__buttons">
        <button class="btn">7</button>
        <button class="btn">8</button>
        <button class="btn">9</button>
        <button class="btn btn--del">DEL</button>
        <button class="btn">4</button>
        <button class="btn">5</button>
        <button class="btn">6</button>
        <button class="btn">+</button>
        <button class="btn">1</button>
        <button class="btn">2</button>
        <button class="btn">3</button>
        <button class="btn">-</button>
        <button class="btn">.</button>
        <button class="btn">0</button>
        <button class="btn">/</button>
        <button class="btn">x</button>
        <button class="btn btn--reset">RESET</button>
        <button class="btn btn--equal">=</button>
    </div>
</div>

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
