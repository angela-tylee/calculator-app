<!DOCTYPE html>
<html lang="en" data-theme="one">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100..900&display=swap" rel="stylesheet">
  <!-- <link rel="stylesheet" href="./src/style/css-reset.css"> -->
  <link rel="stylesheet" href="./src/style/style.scss">
  <title>Frontend Mentor | Calculator app</title>
</head>

<body class="theme2">
  <div class="container">
    <header>
      <span class="logo">calc</span>
      <div class="toggle-container">
        <div></div>
        <div class="toggle-label">
          <label for="theme">1</label>
          <label for="theme">2</label>
          <label for="theme">3</label>
        </div>
        <div class="toggle-title">Theme</div>
        <div class="toggle">
          <input type="radio" name="theme" id="theme" value="1">
          <input type="radio" name="theme" id="theme" value="2">
          <input type="radio" name="theme" id="theme" value="3">
          <span class="slider"></span>
        </div>
      </div>
    </header>
    <main class="calculator">
      <div class="calculator-display-container">
        <span id="calculator-display" class="calculator-display"></span>
      </div>
      <div class="calculator-btns">
        <button class="btn btn-number" data-key="7">7</button>
        <button class="btn btn-number" data-key="8">8</button>
        <button class="btn btn-number" data-key="9">9</button>
        <button class="btn btn-del" data-key="Backspace" title="press Backspace">del</button>
        <button class="btn btn-number" data-key="4">4</button>
        <button class="btn btn-number" data-key="5">5</button>
        <button class="btn btn-number" data-key="6">6</button>
        <button class="btn btn-operator" data-key="+">+</button>
        <button class="btn btn-number" data-key="1">1</button>
        <button class="btn btn-number" data-key="2">2</button>
        <button class="btn btn-number" data-key="3">3</button>
        <button class="btn btn-operator" data-key="-">-</button>
        <button class="btn" data-key=".">.</button>
        <button class="btn btn-number" data-key="0">0</button>
        <button class="btn btn-operator" data-key="/">/</button>
        <button class="btn btn-operator" data-key="*">x</button>
        <button class="btn btn-reset" data-key="Escape" title="press Esc">reset</button>
        <button class="btn btn-equal" data-key="Enter" title="press Enter">=</button>
      </div>
    </main>
    <footer>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://github.com/angela-tylee" target="_blank" rel="noopener noreferrer">angelalee</a>.
      </div>
    </footer>
    <script src="./src/app.js"></script>
</body>

</html>
