<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Calculator app</title>
  <link rel="stylesheet" href="./style/style.css">
</head>
<body>

<header>
  <div><img src="" alt="logo"></div>
  <div class="toggle-container">
    <span>THEME</span>
    <label class="toggle">
      <input type="checkbox">
      <span for="" class="slider"></span>
    </label>
  </div>

  <div class="toggle-container">
    <span>THEME</span>
    <label class="toggle">
      <input type="radio" name="theme" id="theme" value="1" checked>
      <label for="theme">1</label>
      <input type="radio" name="theme" id="theme" value="2">
      <label for="theme">2</label>
      <input type="radio" name="theme" id="theme" value="3">
      <label for="theme">3</label>
    </label>
</div>
</header>

<footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</footer>
</body>
</html>
